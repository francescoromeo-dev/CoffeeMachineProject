<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Utente</title>
    <link rel="stylesheet" href="../../css/pages/common-pages/login.css">
    <link rel="stylesheet" href="../../css/common/reset.css">
</head>

<body>
    <div class="login-container">
        <div class="logo">
            <h1>Accesso Utente</h1>
            <p class="subtitle">Accedi al tuo account per ricare il credito o per collegarti a un distributore</p>
        </div>

        <form id="loginForm">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="nome@esempio.com" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Inserisci la tua password" required>
                <span class="password-toggle" onclick="togglePassword()">
                    <img src="../../images/show.png" alt="Mostra password" id="toggleIcon">
                </span>
            </div>

            <div class="forgot-password">
                <a href="#forgot">Password dimenticata?</a>
            </div>

            <button type="submit" class="btn-primary">Accedi</button>
        </form>

        <div class="signup-link">
            Non hai un account? <a href="register.html">Registrati</a>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.src = '../../images/hide.png';
                toggleIcon.alt = 'Nascondi password';
            } else {
                passwordInput.type = 'password';
                toggleIcon.src = '../../images/show.png';
                toggleIcon.alt = 'Mostra password';
            }
        }

        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Form inviato! Qui andresti ad implementare la logica di login.');
        });
    </script>

</body>

</html>
