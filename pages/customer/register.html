<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione Utente</title>
    <link rel="stylesheet" href="../../css/pages/customer/register.css">
    <link rel="stylesheet" href="../../css/common/reset.css">
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <h1>Crea il tuo account</h1>
            <p class="subtitle">Inizia la tua giornata nel modo migliore</p>
        </div>

        <form id="registerForm">
            <div class="input-group">
                <label for="fullname">Nome completo</label>
                <input type="text" id="fullname" name="fullname" placeholder="Mario Rossi" required>
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="nome@esempio.com" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Crea una password sicura" required>
                <span class="password-toggle" onclick="togglePassword('password')">üëÅÔ∏è</span>
                <div class="password-strength">
                    <div class="strength-bar">
                        <div class="strength-fill" id="strengthBar"></div>
                    </div>
                    <div class="strength-text" id="strengthText"></div>
                </div>
            </div>

            <div class="input-group">
                <label for="confirm-password">Conferma Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Ripeti la password" required>
                <span class="password-toggle" onclick="togglePassword('confirm-password')">üëÅÔ∏è</span>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">
                    Accetto i <a href="#terms">termini e condizioni</a> e la <a href="#privacy">privacy policy</a>
                </label>
            </div>

            <button type="submit" class="btn-primary">Registrati</button>
        </form>

        <div class="login-link">
            Hai gi√† un account? <a href="login.html">Accedi</a>
        </div>
    </div>
</body>
</html>
