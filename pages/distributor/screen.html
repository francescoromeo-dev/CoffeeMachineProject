<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unipa Coffee Time - Distributore</title>
    <link rel="stylesheet" href="../../css/common/reset.css">
    <link rel="stylesheet" href="../../css/pages/screen.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">Unipa Coffee Time</div>
        <button class="btn-logout">Logout</button>
    </nav>

    <div class="vending-container">
        <div class="vending-box">
            <div class="display-section">
                <div class="display-content">
                    <div class="display-item">
                        <div class="display-label">Utente Collegato</div>
                        <div class="display-value user">Francesco Romeo</div>
                    </div>
                    <div class="display-item">
                        <div class="display-label">Credito Disponibile</div>
                        <div class="display-value">€ 15,50</div>
                    </div>
                </div>
            </div>

            <div class="drinks-section">
                <h2 class="section-title">Seleziona la tua bevanda</h2>

                <div class="drinks-grid">
                    
                    <div class="drink-card">
                        <div class="drink-header">
                            <h3 class="drink-name">Caffè</h3>
                            <p class="drink-price">€ 0,80</p>
                        </div>
                        <form class="drink-form">
                            <div class="form-group">
                                <label>Zucchero</label>
                                <div class="sugar-options">
                                    <input type="radio" name="sugar-caffe" id="caffe-0" value="0" checked>
                                    <label for="caffe-0" class="sugar-label">0</label>

                                    <input type="radio" name="sugar-caffe" id="caffe-1" value="1">
                                    <label for="caffe-1" class="sugar-label">1</label>

                                    <input type="radio" name="sugar-caffe" id="caffe-2" value="2">
                                    <label for="caffe-2" class="sugar-label">2</label>

                                    <input type="radio" name="sugar-caffe" id="caffe-3" value="3">
                                    <label for="caffe-3" class="sugar-label">3</label>
                                </div>
                            </div>
                            <button type="submit" class="btn-buy">Acquista</button>
                        </form>
                    </div>

                    <div class="drink-card">
                        <div class="drink-header">
                            <h3 class="drink-name">Cappuccino</h3>
                            <p class="drink-price">€ 1,20</p>
                        </div>
                        <form class="drink-form">
                            <div class="form-group">
                                <label>Zucchero</label>
                                <div class="sugar-options">
                                    <input type="radio" name="sugar-cappuccino" id="cappuccino-0" value="0" checked>
                                    <label for="cappuccino-0" class="sugar-label">0</label>

                                    <input type="radio" name="sugar-cappuccino" id="cappuccino-1" value="1">
                                    <label for="cappuccino-1" class="sugar-label">1</label>

                                    <input type="radio" name="sugar-cappuccino" id="cappuccino-2" value="2">
                                    <label for="cappuccino-2" class="sugar-label">2</label>

                                    <input type="radio" name="sugar-cappuccino" id="cappuccino-3" value="3">
                                    <label for="cappuccino-3" class="sugar-label">3</label>
                                </div>
                            </div>
                            <button type="submit" class="btn-buy">Acquista</button>
                        </form>
                    </div>

                    <div class="drink-card">
                        <div class="drink-header">
                            <h3 class="drink-name">Latte Macchiato</h3>
                            <p class="drink-price">€ 1,30</p>
                        </div>
                        <form class="drink-form">
                            <div class="form-group">
                                <label>Zucchero</label>
                                <div class="sugar-options">
                                    <input type="radio" name="sugar-latte" id="latte-0" value="0" checked>
                                    <label for="latte-0" class="sugar-label">0</label>

                                    <input type="radio" name="sugar-latte" id="latte-1" value="1">
                                    <label for="latte-1" class="sugar-label">1</label>

                                    <input type="radio" name="sugar-latte" id="latte-2" value="2">
                                    <label for="latte-2" class="sugar-label">2</label>

                                    <input type="radio" name="sugar-latte" id="latte-3" value="3">
                                    <label for="latte-3" class="sugar-label">3</label>
                                </div>
                            </div>
                            <button type="submit" class="btn-buy">Acquista</button>
                        </form>
                    </div>

                    <div class="drink-card">
                        <div class="drink-header">
                            <h3 class="drink-name">Cioccolata Calda</h3>
                            <p class="drink-price">€ 1,50</p>
                        </div>
                        <form class="drink-form">
                            <div class="form-group">
                                <label>Zucchero</label>
                                <div class="sugar-options">
                                    <input type="radio" name="sugar-cioccolata" id="cioccolata-0" value="0" checked>
                                    <label for="cioccolata-0" class="sugar-label">0</label>

                                    <input type="radio" name="sugar-cioccolata" id="cioccolata-1" value="1">
                                    <label for="cioccolata-1" class="sugar-label">1</label>

                                    <input type="radio" name="sugar-cioccolata" id="cioccolata-2" value="2">
                                    <label for="cioccolata-2" class="sugar-label">2</label>

                                    <input type="radio" name="sugar-cioccolata" id="cioccolata-3" value="3">
                                    <label for="cioccolata-3" class="sugar-label">3</label>
                                </div>
                            </div>
                            <button type="submit" class="btn-buy">Acquista</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
