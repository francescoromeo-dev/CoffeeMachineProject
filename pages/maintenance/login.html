<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Manutenzione</title>
    <link rel="stylesheet" href="../../css/pages/common-pages/login.css">
    <link rel="stylesheet" href="../../css/common/reset.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Accesso Manutentore</h1>
            <p class="subtitle">Area riservata al personale tecnico</p>
        </div>

        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="TECH-1234" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Inserisci la tua password" required>
                <span class="password-toggle" onclick="togglePassword()">
                    <img src="../../images/show.png" alt="Mostra password" id="toggleIcon">
                </span>
            </div>

            <button type="submit" class="btn-primary">Accedi</button>
        </form>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.src = '../../images/hide.png';
                toggleIcon.alt = 'Nascondi password';
            } else {
                passwordInput.type = 'password';
                toggleIcon.src = '../../images/show.png';
                toggleIcon.alt = 'Mostra password';
            }
        }

        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Form inviato! Qui andresti ad implementare la logica di login.');
        });
    </script>

</body>
</html>
